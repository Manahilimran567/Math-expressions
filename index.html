    <script>

 console.log( 4 + " x " + i + " = " + result );

console.log("shopping cart");

var priceItem1 = 650; 
var priceItem2 = 100; 
var quantityItem1 = 3; 
var quantityItem2 = 7; 
var shippingCharges = 100; 


var totalCostItem1 = priceItem1 * quantityItem1;
var totalCostItem2 = priceItem2 * quantityItem2;


var subtotal = totalCostItem1 + totalCostItem2;


var totalCost = subtotal + shippingCharges;


console.log("Price of item 1: " + priceItem1);

console.log("<p>Percentage: " + percentage.toFixed(2) + "%");
